<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jackson — terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: #0a0a0b;
            background-image: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(0, 255, 136, 0.06), transparent);
            color: #b8b8b8;
            font-family: 'JetBrains Mono', 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.65;
            min-height: 100vh;
            padding: 48px 40px;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 48px;
        }

        .header img {
            width: 80px;
            height: 80px;
            border-radius: 6px;
            margin-bottom: 24px;
            display: block;
            border: 1px solid rgba(255,255,255,0.06);
        }

        h1 {
            color: #e8e8e8;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 8px;
            letter-spacing: 0.02em;
        }

        .subtitle {
            color: #5a5a5e;
            margin-bottom: 28px;
            font-size: 13px;
        }

        .links {
            display: flex;
            gap: 24px;
            margin-bottom: 48px;
        }

        .links a {
            color: #5a5a5e;
            text-decoration: none;
            transition: color 0.2s, text-shadow 0.2s;
        }

        .links a:hover {
            color: #00ff88;
            text-shadow: 0 0 12px rgba(0, 255, 136, 0.3);
        }

        section {
            margin-bottom: 48px;
        }

        h2 {
            color: #4a4a4e;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 18px;
            font-weight: 500;
        }

        p {
            margin-bottom: 12px;
            color: #888;
        }

        .project {
            margin-bottom: 28px;
        }

        .project-name {
            color: #c8c8c8;
            font-weight: 500;
        }

        .project-desc {
            color: #5a5a5e;
            font-size: 13px;
            margin-top: 4px;
        }

        a {
            color: #5a5a5e;
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: #00ff88;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #00ff88;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 4px;
            border-radius: 1px;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .project-img {
            width: 100%;
            max-width: 320px;
            border-radius: 6px;
            margin-top: 10px;
            margin-bottom: 8px;
            border: 1px solid rgba(255,255,255,0.06);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .project-img:hover {
            border-color: rgba(0, 255, 136, 0.25);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.08);
        }

        .terminal {
            background: #111113;
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            font-size: 13px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.02);
        }

        .terminal-line {
            margin-bottom: 4px;
        }

        .terminal-prompt {
            color: #00ff88;
            margin-right: 8px;
        }

        .terminal-output {
            color: #888;
            margin-bottom: 12px;
            white-space: pre-wrap;
            word-break: break-word;
            min-height: 1.2em;
        }

        .terminal-output .line {
            margin-bottom: 6px;
        }

        .terminal-output .prompt-line {
            color: #4a4a4e;
            margin-bottom: 2px;
        }

        .terminal-input-line {
            display: flex;
            align-items: center;
        }

        .terminal-input {
            background: transparent;
            border: none;
            color: #b8b8b8;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            flex: 1;
            margin-left: 0;
        }

        .terminal-input::placeholder {
            color: #3a3a3e;
        }

        .terminal-input:focus + .terminal-cursor,
        .terminal-cursor {
            background: #00ff88;
            animation: blink 1s step-end infinite;
        }

        .terminal-cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #00ff88;
            margin-left: 2px;
            vertical-align: middle;
            border-radius: 1px;
        }

        @media (max-width: 600px) {
            body {
                padding: 24px 20px;
            }
            .project-img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/jackson.png" alt="jackson">
            <h1>jackson<span class="cursor"></span></h1>
            <p class="subtitle">15 · virginia · programmer</p>
            <div class="links">
                <a href="#projects">projects</a>
                <a href="#about">about</a>
                <a href="#terminal">terminal</a>
            </div>
        </div>

        <section id="about">
            <h2>about</h2>
            <p>
                15 year old developer from virginia. 
                i write code. i build things. 
                neva quit. neva die.
            </p>
        </section>

        <section id="projects">
            <h2>projects</h2>
            
            <div class="project">
                <span class="project-name">puppy adventures</span>
                <p class="project-desc">a game i built</p>
                <img src="assets/puppyadventures.png" alt="puppy adventures" class="project-img">
            </div>

            <div class="project">
                <span class="project-name">this website</span>
                <p class="project-desc">portfolio v2</p>
            </div>
        </section>

        <section id="terminal">
            <h2>terminal</h2>
            <div class="terminal">
                <div class="terminal-output" id="output"><span class="line">type a command... try <span style="color:#4a4a4e">echo "hello"</span> or <span style="color:#4a4a4e">help</span></span></div>
                <div class="terminal-input-line">
                    <span class="terminal-prompt">$</span>
                    <input type="text" class="terminal-input" id="cmd" placeholder=" type here..." autocomplete="off" spellcheck="false">
                    <span class="terminal-cursor" aria-hidden="true"></span>
                </div>
            </div>
        </section>
    </div>

    <script>
        (function() {
            const input = document.getElementById('cmd');
            const output = document.getElementById('output');

            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            function appendLine(promptStr, resultStr) {
                const wrap = document.createElement('div');
                wrap.className = 'line';
                wrap.innerHTML = '<span class="prompt-line">$ ' + escapeHtml(promptStr) + '</span><br>' + escapeHtml(resultStr).replace(/\n/g, '<br>');
                output.appendChild(wrap);
                output.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            const jokes = [
                'Why do programmers prefer dark mode? Because light attracts bugs.',
                'A SQL query walks into a bar, walks up to two tables and asks: "Can I join you?"',
                'How many programmers does it take to change a light bulb? None. It\'s a hardware problem.',
                'Debugging is like being the detective in a movie where you are also the murderer.',
                'Why did the developer quit? Because they didn\'t get arrays.'
            ];
            const fortunes = [
                'neva quit. neva die.',
                'The best time to plant a tree was 20 years ago. The second best time is now.',
                'Code is poetry. Sometimes it rhymes.',
                'Your next project will be the one.',
                'A bug in the code is worth two in the docs.'
            ];

            const commands = {
                'help': 'available commands:\necho [text] - print text\nwhoami - about me\nhostname - this machine\ndate - current time\npwd - where you are\nuname - system info\nclear - clear terminal\nneva quit / neva die - motivation\nfortune - random wisdom\nquote - same vibe\nskills - what i code with\nprojects - list projects\nemail - get my contact\nsocial - find me online\nsudo - try it\nmatrix - ascii art\ncat - ascii cat\ndog - ascii dog\ncoffee - buy me coffee\nls - list files\njoke - programming joke\n8ball - magic 8 ball\ndice - roll 1d6\nping - pong\nvibe - current status\nbored - suggestion\ncredits - who made this\nversion - site version\nexit - try to leave',
                'whoami': 'jackson - 15yo dev from USA',
                'hostname': 'jackson-terminal.local',
                'pwd': '/home/jackson/portfolio',
                'uname': 'Portfolio OS 2.0 (Virginia build)\nKernel: neva-quit 15.x',
                'skills': 'javascript, python, html/css, game dev, C++, Java, whatever im learning',
                'projects': '1. puppy adventures (game)\n2. this website\n3. more coming soon...',
                'sudo': 'nice try kiddo',
                'email': 'jackson@example.com  (replace with your real email in index.html)',
                'social': 'github · (add your links in index.html)\ntwitter · (add your links in index.html)',
                'matrix': '    _ _ _ _ _ _ _ _ _\n   | _ _ _ _ _ _ _ _ |\n   ||   too deep   ||\n   ||_ _ _ _ _ _ _ _|',
                'cat': '  /\\_____/\\\n /  o   o  \\\n( ==  ^  == )\n )         (\n/   |     |  \\\n|    |     |   |',
                'dog': '    __\n   /  \\\n  |  o o |\n   \\ __ /\n   /    \\\n  | neva |\n   \\____/',
                'coffee': '    )\n   (\n  .----.\n  |    |',
                'ls': 'assets/\nscript.js\nstyle.css\nindex.html',
                'date': '',
                'clear': '',
                'neva quit': 'neva quit. neva die.',
                'neva die': 'neva quit. neva die.',
                'ping': 'pong',
                'vibe': 'coding. building. neva quitting.',
                'bored': 'go build something. or type "joke"',
                'credits': 'built by jackson. neva quit.',
                'version': 'portfolio v2.0',
                'exit': 'you can\'t leave. the terminal is forever. (or just close the tab)'
            };

            input.addEventListener('keydown', function(e) {
                if (e.key !== 'Enter') return;
                const raw = this.value.trim();
                const cmd = raw.toLowerCase();
                let result = '';

                if (cmd.startsWith('echo ')) {
                    result = raw.substring(5).trim();
                } else if (cmd === 'date') {
                    result = new Date().toLocaleString();
                } else if (cmd === 'fortune' || cmd === 'quote') {
                    result = fortunes[Math.floor(Math.random() * fortunes.length)];
                } else if (cmd === 'joke') {
                    result = jokes[Math.floor(Math.random() * jokes.length)];
                } else if (cmd === '8ball') {
                    result = ['yes', 'no', 'maybe', 'neva quit', 'ask again later', 'definitely', 'nope', 'for sure'][Math.floor(Math.random() * 8)];
                } else if (cmd === 'dice') {
                    result = 'rolled ' + (Math.floor(Math.random() * 6) + 1);
                } else if (commands[cmd] !== undefined) {
                    result = commands[cmd];
                } else if (cmd !== '') {
                    result = 'command not found: ' + cmd + '. type "help" for commands.';
                }

                if (cmd === 'clear') {
                    output.innerHTML = '<span class="line">type a command... try <span style="color:#4a4a4e">echo "hello"</span> or <span style="color:#4a4a4e">help</span></span>';
                } else if (result !== undefined && result !== null) {
                    appendLine(raw, result);
                }

                this.value = '';
            });
        })();
    </script>
</body>
</html>
