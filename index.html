<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jackson — terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d0d0d;
            color: #b3b3b3;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.6;
            min-height: 100vh;
            padding: 40px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 40px;
        }

        .header img {
            width: 80px;
            height: 80px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            color: #f0f0f0;
            font-size: 18px;
            font-weight: normal;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .links a {
            color: #666;
            text-decoration: none;
            transition: color 0.2s;
        }

        .links a:hover {
            color: #999;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            color: #808080;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 16px;
            font-weight: normal;
        }

        p {
            margin-bottom: 12px;
            color: #999;
        }

        .project {
            margin-bottom: 20px;
        }

        .project-name {
            color: #ccc;
        }

        .project-desc {
            color: #666;
            font-size: 13px;
        }

        a {
            color: #666;
            text-decoration: none;
        }

        a:hover {
            color: #999;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 14px;
            background: #666;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 4px;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .project-img {
            width: 200px;
            border-radius: 4px;
            margin-top: 8px;
            margin-bottom: 8px;
            border: 1px solid #333;
        }

        .terminal {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 12px;
            margin-top: 20px;
            font-size: 13px;
        }

        .terminal-line {
            margin-bottom: 4px;
        }

        .terminal-prompt {
            color: #666;
        }

        .terminal-output {
            color: #999;
            margin-bottom: 8px;
            white-space: pre-wrap;
        }

        .terminal-input-line {
            display: flex;
            align-items: center;
        }

        .terminal-input {
            background: transparent;
            border: none;
            color: #b3b3b3;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            flex: 1;
            margin-left: 8px;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/jackson.png" alt="jackson">
            <h1>jackson<span class="cursor"></span></h1>
            <p class="subtitle">15 · virginia · programmer</p>
            <div class="links">
                <a href="#projects">projects</a>
                <a href="#about">about</a>
                <a href="#terminal">terminal</a>
            </div>
        </div>

        <section id="about">
            <h2>about</h2>
            <p>
                15 year old developer from virginia. 
                i write code. i build things. 
                neva quit. neva die.
            </p>
        </section>

        <section id="projects">
            <h2>projects</h2>
            
            <div class="project">
                <span class="project-name">puppy adventures</span>
                <img src="assets/puppyadventures.png" alt="puppy adventures" class="project-img">
            </div>

            <div class="project">
                <span class="project-name">this website</span>
                <p class="project-desc">portfolio v2</p>
            </div>
        </section>

        <section id="terminal">
            <h2>terminal</h2>
            <div class="terminal">
                <div class="terminal-output" id="output">type a command... try echo "hello"</div>
                <div class="terminal-input-line">
                    <span class="terminal-prompt">$</span>
                    <input type="text" class="terminal-input" id="cmd" placeholder="type here..." autocomplete="off">
                </div>
            </div>
        </section>
    </div>

    <script>
        const input = document.getElementById('cmd');
        const output = document.getElementById('output');

        const commands = {
            'help': 'available commands:\necho [text] - print text\nwhoami - about me\ndate - current time\nclear - clear terminal\nneva quit - motivation\nneva die - motivation\nskills - what i code with\nprojects - list projects\nemail - get my contact\nsudo - try it\nmatrix - ascii art\ncat - ascii cat\ncoffee - buy me coffee\nls - list files',
            'whoami': 'jackson - 15yo dev from USA',
            'skills': 'javascript, python, html/css, game dev, C++, Java, whatever im learning',
            'projects': '1. puppy adventures (game)\n2. this website\n3. more coming soon...',
            'sudo': 'nice try kiddo',
            'matrix': '    _ _ _ _ _ _ _ _ _\n   | _ _ _ _ _ _ _ _ |\n   ||   too deep   ||\n   ||_ _ _ _ _ _ _ _|',
            'cat': '  /\\_____/\\\n /  o   o  \\\n( ==  ^  == )\n )         (\n/   |     |  \\\n|    |     |   |',
            'coffee': '    )\n   (\n  .----.\n  |    |',
            'ls': 'assets/\nscript.js\nstyle.css\nindex.html',
            'date': new Date().toLocaleString(),
            'clear': '',
            'neva quit': 'neva quit. neva die.',
            'neva die': 'neva quit. neva die.'
        };

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const cmd = this.value.trim().toLowerCase();
                let result = '';

                if (cmd.startsWith('echo ')) {
                    result = cmd.substring(5);
                } else if (commands[cmd] !== undefined) {
                    result = commands[cmd];
                } else if (cmd !== '') {
                    result = 'command not found: ' + cmd + '. type "help" for commands.';
                }

                if (cmd === 'clear') {
                    output.innerHTML = 'type a command... try echo "hello"';
                } else if (result) {
                    output.innerHTML += '\n<span style="color: #666">$ ' + this.value + '</span>\n' + result;
                }

                this.value = '';
                this.parentElement.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
